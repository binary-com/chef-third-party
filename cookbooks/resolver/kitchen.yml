driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: debian-10
  - name: debian-9
  - name: fedora-latest
  - name: freebsd-11
  - name: freebsd-12.2  # freebsd-12 bento box is out of sync with the ports tree
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: default
    run_list:
      - recipe[resolver-test::test_packages]
      - recipe[resolver-test::default]
  - name: systemd_resolved
    run_list:
      - recipe[resolver-test::test_packages]
      - recipe[resolver-test::systemd_resolved]
    includes:
      - fedora-latest
      - ubuntu-18.04
      - ubuntu-20.04
    verifier:
      inspec_tests:
        - test/integration/systemd_resolved
