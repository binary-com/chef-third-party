driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: freebsd-11
  - name: fedora-28
  - name: opensuse-leap-42
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: windows-2012r2-standard
    driver:
      box: chef/windows-server-2012r2-standard # private box in Chef's Atlas account
  - name: windows-2016-standard
    driver:
      box: chef/windows-server-2016-standard # private box in Chef's Atlas account
  - name: macos-10.12
    run_list: homebrew::default
    driver:
      box: chef/macos-10.12 # private box in Chef's Atlas account
      provider: vmware_fusion

suites:
- name: resources
  run_list:
  - recipe[test::default]
- name: source
  run_list:
  - recipe[test::source]
  excludes:
    - windows-2012r2-standard
    - windows-2016-standard
    - macosx-1012
- name: server
  run_list:
  - recipe[test::server]
  excludes:
    - windows-2012r2-standard
    - windows-2016-standard
    - macosx-1012
