driver:
  name: vagrant

provisioner:
  name: chef_solo
  product_name: chef
  product_version: '<%= ENV["CHEF_VERSION"] || "12.13.37" %>'
  retry_on_exit_code:
    - 213
  max_retries: 1
  wait_for_retry: 1
  solo_rb:
    exit_status: :enabled
    client_fork: false

verifier:
  name: inspec

platforms:
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: fedora-latest
  - name: freebsd-11
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: windows-2012r2
    driver:
      box: chef/windows-server-2012r2-standard # private box in Chef's Atlas account
    provisioner:
      wait_for_retry: 300
    transport:
      name: winrm
      elevated: true
  - name: windows-2016
    driver:
      box: chef/windows-server-2016-standard # private box in Chef's Atlas account
    provisioner:
      wait_for_retry: 300
    transport:
      name: winrm
      elevated: true
  - name: macos-10.13
    driver:
      box: chef/macos-10.13 # private box in Chef's Atlas account
      provider: vmware_fusion
  - name: sles-12-sp1
    driver:
      box: chef/sles-12-sp1-x86_64 # private box in Chef's Atlas account

suites:
  - name: default
    run_list:
      - recipe[test::default]
    excludes:
      - windows-2012r2
      - windows-2016
  - name: license
    run_list:
      - recipe[test::license]
    # Test the upgrade from 14 -> 15 where the license is accepted even if all other tests upgrade
    # their original version to 15
    provisioner:
      product_version: '14'
  - name: kill
    run_list:
      - recipe[test::kill]
    verifier:
      inspec_tests:
        - path: ./test/integration/default/
  - name: no_service_restart
    run_list:
      - recipe[test::no_service_restart]
    verifier:
      inspec_tests:
        - path: ./test/integration/default/
  - name: direct_url
    run_list:
      - recipe[test::direct_url]
    includes: centos-6
  - name: constrained
    run_list:
      - recipe[test::constrained]
    includes: centos-6
  - name: noop
    run_list:
      - recipe[test::noop]
    includes: centos-6
  - name: rubygems-url
    run_list:
      - recipe[test::gem_server]
      - recipe[test::rubygems_url]
    includes: ubuntu-16.04
    provisioner:
      product_version: 12.13.37
    verifier:
      inspec_tests:
        - path: ./test/integration/default/
