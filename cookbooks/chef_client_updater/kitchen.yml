driver:
  name: vagrant

provisioner:
  name: chef_solo
  product_name: chef
  product_version: '<%= ENV["CHEF_VERSION"] || "12.13.37" %>'
  retry_on_exit_code:
    - 213
  max_retries: 1
  wait_for_retry: 1
  solo_rb:
    exit_status: :enabled
    client_fork: false
  log_level: :info

verifier:
  name: inspec

platforms:
  - name: centos-6
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: freebsd-12
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: windows-2012r2
    driver:
      box: tas50/windows_2012r2
      customize:
        memory: 4096
    provisioner:
      wait_for_retry: 300
    transport:
      name: winrm
      elevated: true
  - name: windows-2016
    driver:
      box: tas50/windows_2016
      customize:
        memory: 4096
    provisioner:
      wait_for_retry: 300
    transport:
      name: winrm
      elevated: true
  - name: windows-2019
    driver:
      box: tas50/windows_2019
      customize:
        memory: 4096
    provisioner:
      wait_for_retry: 300
    transport:
      name: winrm
      elevated: true
  - name: macos-10.15
    driver:
      box: tas50/macos_10.15
      customize:
        memory: 4096

suites:
  - name: default
    run_list:
      - recipe[test::default]
    excludes:
      - windows-2012r2
      - windows-2016
      - windows-2019
  - name: license
    run_list:
      - recipe[test::license]
    # Test the upgrade from 14 -> 15 where the license is accepted even if all other tests upgrade
    # their original version to 15
    provisioner:
      product_version: '14'
  - name: kill
    run_list:
      - recipe[test::kill]
    verifier:
      inspec_tests:
        - path: ./test/integration/default/
  - name: no_service_restart
    run_list:
      - recipe[test::no_service_restart]
    verifier:
      inspec_tests:
        - path: ./test/integration/default/
  - name: direct_url
    run_list:
      - recipe[test::direct_url]
    includes: centos-6
  - name: constrained
    run_list:
      - recipe[test::constrained]
    includes: centos-6
  - name: noop
    run_list:
      - recipe[test::noop]
    includes: centos-6
  - name: rubygems-url
    run_list:
      - recipe[test::gem_server]
      - recipe[test::rubygems_url]
    includes: ubuntu-16.04
    provisioner:
      product_version: 12.13.37
    verifier:
      inspec_tests:
        - path: ./test/integration/default/
