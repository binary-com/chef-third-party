driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 4096

transport:
  name: winrm
  elevated: true

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  product_name: chef
  channel: stable
  chef_license: accept

verifier:
  name: inspec

platforms:
  - name: windows-2008r2
    driver_config:
      box: tas50/windows_2008r2
  - name: windows-2012r2
    driver_config:
      box: tas50/windows_2012r2
  - name: windows-2016-chef-12
    driver_config:
      box: tas50/windows_2016
    provisioner:
      require_chef_omnibus: 12.14.89

suites:
  - name: default
    run_list:
      - recipe[iis::default]
  - name: disable_default
    run_list:
      - recipe[iis::default]
      - recipe[iis::remove_default_site]
  - name: app
    run_list:
      - recipe[test::app]
  - name: config_property
    run_list:
      - recipe[test::config_property]
  - name: manager
    run_list:
      - recipe[test::manager]
  - name: manager_permission
    run_list:
      - recipe[test::manager_permission]
    excludes: ["windows-2008r2", "windows-2012r2"]
  - name: module
    run_list:
      - recipe[test::module]
  - name: pool
    run_list:
      - recipe[test::pool]
  - name: root
    run_list:
      - recipe[test::root]
  - name: section
    run_list:
      - recipe[test::section]
  - name: site
    run_list:
      - recipe[test::site]
  - name: vdir
    run_list:
      - recipe[test::vdir]
