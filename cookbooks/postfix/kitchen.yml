driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-6
  - name: centos-7
  - name: debian-8
    run_list: apt::default
  - name: debian-9
    run_list: apt::default
  - name: fedora-26
  - name: opensuse-leap-42
  - name: ubuntu-14.04
    run_list: apt::default
  - name: ubuntu-16.04
    run_list: apt::default

suites:
- name: default
  run_list:
  - recipe[postfix]

- name: aliases
  run_list:
  - recipe[postfix::aliases]

- name: client
  run_list:
  - recipe[postfix::client]

- name: server
  run_list:
  - recipe[postfix::server]

- name: canonical
  run_list:
  - recipe[postfix]
  attributes:
    postfix:
      recipient_canonical_map_entries:
        john: john@doe.com

- name: sasl_auth_none
  run_list:
  - recipe[postfix::sasl_auth]
  attributes:
    postfix:
      main:
        relayhost: "localhost"
        smtp_sasl_auth_enable: "yes"

- name: sasl_auth_multiple
  run_list:
  - recipe[postfix::sasl_auth]
  attributes:
    postfix:
      main:
        relayhost: "localhost"
        smtp_sasl_auth_enable: "yes"
      sasl:
        relayhost1:
          username: "kitchenuser"
          password: "not-a-real-thing"
        relayhost2:
          username: "anotherkitchenuser"
          password: "yet-not-a-real-thing"

- name: sasl_auth_one
  run_list:
  - recipe[postfix::sasl_auth]
  attributes:
    postfix:
      main:
        relayhost: "localhost"
        smtp_sasl_auth_enable: "yes"
      sasl:
        relayhost:
          username: "kitchenuser"
          password: "not-a-real-thing"
