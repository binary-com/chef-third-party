driver:
  name: vagrant

provisioner:
  name: chef_zero
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8

suites:
  - name: default
    run_list:
      - recipe[yum-erlang_solutions::default]
      - recipe[test]
