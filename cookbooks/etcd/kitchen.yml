---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: centos-stream-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: default-service-name
    run_list:
      - recipe[etcd_test::default_service_name]

  - name: service-docker
    run_list:
      - recipe[etcd_test::service_docker]

  # TODO(ramereth): this suite is broken
  - name: service-docker-multi
    run_list:
      - recipe[etcd_test::service_docker_multi]

  - name: service-systemd
    run_list:
      - recipe[etcd_test::service_systemd]

  - name: service-systemd-multi
    run_list:
      - recipe[etcd_test::service_systemd_multi]

  - name: keys
    run_list:
      - recipe[etcd_test::keys]

  - name: auto
    run_list:
      - recipe[etcd_test::auto]
